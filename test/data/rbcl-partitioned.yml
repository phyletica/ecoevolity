---
data:
    path: ./rbcl.phy

tree_model:
    tree_space: generalized
    starting_tree: ./rbcl-jc-ml.tre
    tree_prior:
        uniform_root_and_betas:
            parameters:
                root_height:
                    estimate: true
                    prior:
                        gamma_distribution:
                            shape: 1.0
                            mean: 0.01
                alpha_of_node_height_beta_prior:
                    value: 1.0
                    estimate: false

mutation_parameters:
    state_frequencies:
        name: freqs
        value: [0.309769, 0.163380, 0.121023, 0.405828]
        estimate: true
        prior:
            dirichlet_distribution:
                alpha: [1, 1, 1, 1]
    rate_matrix:
        name: qmat-1
        value: [0.08394222, 0.34116704, 0.03603322, 0.15737940, 0.30297095, 0.07850717]
        estimate: true
        prior:
            dirichlet_distribution:
                alpha: [1, 1, 1, 1, 1, 1]
    among_site_rate_variation:
        proportion_invariable_sites:
            name: pinvar-1
            value: 0.7
            estimate: false
        discrete_gamma:
            name: gamma-1
            number_of_categories: 4
            parameters:
                one_over_shape:
                    value: 2.0
                    estimate: false
                    prior:
                        exponential_distribution:
                            mean: 0.5

subset_relative_rates:
    value: [1, 1, 1]
    estimate: true
    prior:
        dirichlet_distribution:
            alpha: [1, 1, 1]

partition:
- subset:
    name: part-1
    sites: [ 1-9\3, 10-20, 50-.\3 ]
    mutation_parameters:
        state_frequencies:
            settings: freqs
        rate_matrix:
            settings: qmat-1
        among_site_rate_variation:
            proportion_invariable_sites:
                settings: pinvar-1
            discrete_gamma:
                settings: gamma-1

- subset:
    name: part-2
    sites: [ 2-9\3, 21-30, 51-.\3 ]
    mutation_parameters:
        state_frequencies:
            settings: freqs
            link: part-1
        rate_matrix:
            link: part-1
        among_site_rate_variation:
            proportion_invariable_sites:
                settings: pinvar-1
            discrete_gamma:
                settings: gamma-1

- subset:
    sites: [ 3-9\3, 31-40, 52-.\3 ]
    mutation_parameters:
        state_frequencies:
            settings: freqs
        rate_matrix:
            settings: qmat-1
        among_site_rate_variation:
            proportion_invariable_sites:
                settings: pinvar-1
                link: part-1
            discrete_gamma:
                link: part-2

-subset:
    sites: [ 41-49 ] 

mcmc_settings:
    chain_length: 15000
    sample_frequency: 10
